{% extends "main/base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
    
<div class="container-fluid">
    <div class="row" style="margin-top:50px;">
    <div class="col-md-3"></div>
       
    <div class="col-md-6">
        <div class= "card mb-3">
            <div class = "card-body">
                <h3 style="text-align:center;">Add Employee</h3>
                <form method="POST">
                    <style>
                        .asteriskField{
                            display:none
                        }
                    </style>
                    {% csrf_token %}
                    {{ form|crispy }}  
                    <button type="submit" class="btn btn-primary btn-block"><strong>Add</strong></button> 
                </form>     
                 
          </div>
      </div>
    </div>  
    <div class="col-md-3">
    </div>
    </div>
    
   
{% endblock %}
